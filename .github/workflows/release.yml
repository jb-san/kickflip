name: Release

on:
    push:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

jobs:
    # Extract version from Cargo.toml
    version:
        name: Get Version
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.version.outputs.version }}
        steps:
            - uses: actions/checkout@v4
            - name: Get version from Cargo.toml
              id: version
              run: |
                  VERSION=$(grep -m1 'version = ' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "Version: $VERSION"

    # Build binaries for all platforms
    build:
        name: Build ${{ matrix.target }}
        runs-on: ${{ matrix.os }}
        needs: version
        strategy:
            fail-fast: false
            matrix:
                include:
                    # Linux x86_64 (glibc)
                    - target: x86_64-unknown-linux-gnu
                      os: ubuntu-latest
                      cross: false
                    # Linux x86_64 (musl - static)
                    - target: x86_64-unknown-linux-musl
                      os: ubuntu-latest
                      cross: true
                    # Linux ARM64 (glibc)
                    - target: aarch64-unknown-linux-gnu
                      os: ubuntu-latest
                      cross: true
                    # Linux ARM64 (musl - static)
                    - target: aarch64-unknown-linux-musl
                      os: ubuntu-latest
                      cross: true
                    # macOS x86_64
                    - target: x86_64-apple-darwin
                      os: macos-latest
                      cross: false
                    # macOS ARM64 (Apple Silicon)
                    - target: aarch64-apple-darwin
                      os: macos-latest
                      cross: false

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - uses: Swatinem/rust-cache@v2
              with:
                  key: ${{ matrix.target }}

            - name: Install cross
              if: matrix.cross
              run: cargo install cross --git https://github.com/cross-rs/cross

            - name: Build (native)
              if: ${{ !matrix.cross }}
              run: |
                  cargo build --release --target ${{ matrix.target }} -p kickflip-client
                  cargo build --release --target ${{ matrix.target }} -p kickflip-server

            - name: Build (cross)
              if: ${{ matrix.cross }}
              run: |
                  cross build --release --target ${{ matrix.target }} -p kickflip-client
                  cross build --release --target ${{ matrix.target }} -p kickflip-server

            - name: Package artifacts
              shell: bash
              run: |
                  mkdir -p dist/${{ matrix.target }}

                  # Copy binaries
                  cp target/${{ matrix.target }}/release/kickflip-client dist/${{ matrix.target }}/
                  cp target/${{ matrix.target }}/release/kickflip-server dist/${{ matrix.target }}/
                  cp target/${{ matrix.target }}/release/daemon dist/${{ matrix.target }}/

                  # Create tarball
                  cd dist
                  tar -czvf kickflip-${{ needs.version.outputs.version }}-${{ matrix.target }}.tar.gz ${{ matrix.target }}/

                  # Create checksums
                  sha256sum kickflip-${{ needs.version.outputs.version }}-${{ matrix.target }}.tar.gz > kickflip-${{ needs.version.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: kickflip-${{ matrix.target }}
                  path: |
                      dist/kickflip-*.tar.gz
                      dist/kickflip-*.sha256

    # Create GitHub Release
    release:
        name: Create Release
        runs-on: ubuntu-latest
        needs: [version, build]
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v6
              with:
                  path: artifacts
                  merge-multiple: true

            - name: List artifacts
              run: ls -la artifacts/

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ needs.version.outputs.version }}
                  name: Kickflip v${{ needs.version.outputs.version }}
                  draft: false
                  prerelease: false
                  generate_release_notes: true
                  files: |
                      artifacts/*.tar.gz
                      artifacts/*.sha256
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Build Docker images for each platform in parallel
    docker-build:
        name: Docker ${{ matrix.image }}-${{ matrix.platform }}
        runs-on: ubuntu-latest
        needs: version
        permissions:
            contents: read
            packages: write
        strategy:
            fail-fast: false
            matrix:
                image: [server, client]
                platform: [amd64, arm64]
        steps:
            - uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  registry: docker.io
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push by digest
              id: build
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile.${{ matrix.image }}
                  platforms: linux/${{ matrix.platform }}
                  labels: |
                      org.opencontainers.image.title=kickflip-${{ matrix.image }}
                      org.opencontainers.image.description=Kickflip ${{ matrix.image }} - self-hosted ngrok alternative
                      org.opencontainers.image.version=${{ needs.version.outputs.version }}
                      org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
                      org.opencontainers.image.revision=${{ github.sha }}
                  outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/kickflip-${{ matrix.image }},push-by-digest=true,name-canonical=true,push=true
                  cache-from: type=gha,scope=${{ matrix.image }}-${{ matrix.platform }}
                  cache-to: type=gha,scope=${{ matrix.image }}-${{ matrix.platform }},mode=max

            - name: Export digest
              run: |
                  mkdir -p /tmp/digests/${{ matrix.image }}
                  digest="${{ steps.build.outputs.digest }}"
                  touch "/tmp/digests/${{ matrix.image }}/${digest#sha256:}"

            - name: Upload digest
              uses: actions/upload-artifact@v4
              with:
                  name: digests-${{ matrix.image }}-${{ matrix.platform }}
                  path: /tmp/digests/${{ matrix.image }}/*
                  if-no-files-found: error
                  retention-days: 1

    # Merge platform-specific images into multi-arch manifests
    docker-merge:
        name: Docker Merge ${{ matrix.image }}
        runs-on: ubuntu-latest
        needs: [version, docker-build]
        permissions:
            contents: read
            packages: write
        strategy:
            matrix:
                image: [server, client]
        env:
            DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/kickflip-${{ matrix.image }}
            GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/kickflip-${{ matrix.image }}
        steps:
            - name: Download digests
              uses: actions/download-artifact@v6
              with:
                  pattern: digests-${{ matrix.image }}-*
                  path: /tmp/digests/${{ matrix.image }}
                  merge-multiple: true

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  registry: docker.io
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Create manifest list and push to GHCR
              working-directory: /tmp/digests/${{ matrix.image }}
              run: |
                  docker buildx imagetools create \
                    -t ${{ env.GHCR_IMAGE }}:${{ needs.version.outputs.version }} \
                    -t ${{ env.GHCR_IMAGE }}:latest \
                    $(printf '${{ env.GHCR_IMAGE }}@sha256:%s ' *)

            - name: Create manifest list and push to Docker Hub
              working-directory: /tmp/digests/${{ matrix.image }}
              run: |
                  # Push to Docker Hub by re-tagging from GHCR
                  docker buildx imagetools create \
                    -t ${{ env.DOCKERHUB_IMAGE }}:${{ needs.version.outputs.version }} \
                    -t ${{ env.DOCKERHUB_IMAGE }}:latest \
                    $(printf '${{ env.GHCR_IMAGE }}@sha256:%s ' *)
