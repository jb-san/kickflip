name: Release

on:
    push:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

jobs:
    # Extract version from Cargo.toml
    version:
        name: Get Version
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.version.outputs.version }}
        steps:
            - uses: actions/checkout@v4
            - name: Get version from Cargo.toml
              id: version
              run: |
                  VERSION=$(grep -m1 'version = ' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "Version: $VERSION"

    # Build binaries for all platforms
    build:
        name: Build ${{ matrix.target }}
        runs-on: ${{ matrix.os }}
        needs: version
        strategy:
            fail-fast: false
            matrix:
                include:
                    # Linux x86_64 (glibc)
                    - target: x86_64-unknown-linux-gnu
                      os: ubuntu-latest
                      cross: false
                    # Linux x86_64 (musl - static)
                    - target: x86_64-unknown-linux-musl
                      os: ubuntu-latest
                      cross: true
                    # Linux ARM64 (glibc)
                    - target: aarch64-unknown-linux-gnu
                      os: ubuntu-latest
                      cross: true
                    # Linux ARM64 (musl - static)
                    - target: aarch64-unknown-linux-musl
                      os: ubuntu-latest
                      cross: true
                    # macOS x86_64
                    - target: x86_64-apple-darwin
                      os: macos-latest
                      cross: false
                    # macOS ARM64 (Apple Silicon)
                    - target: aarch64-apple-darwin
                      os: macos-latest
                      cross: false

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - uses: Swatinem/rust-cache@v2
              with:
                  key: ${{ matrix.target }}

            - name: Install cross
              if: matrix.cross
              run: cargo install cross --git https://github.com/cross-rs/cross

            - name: Build (native)
              if: ${{ !matrix.cross }}
              run: |
                  cargo build --release --target ${{ matrix.target }} -p kickflip-client
                  cargo build --release --target ${{ matrix.target }} -p kickflip-server

            - name: Build (cross)
              if: ${{ matrix.cross }}
              run: |
                  cross build --release --target ${{ matrix.target }} -p kickflip-client
                  cross build --release --target ${{ matrix.target }} -p kickflip-server

            - name: Package artifacts
              shell: bash
              run: |
                  mkdir -p dist/${{ matrix.target }}

                  # Copy binaries
                  cp target/${{ matrix.target }}/release/kickflip-client dist/${{ matrix.target }}/
                  cp target/${{ matrix.target }}/release/kickflip-server dist/${{ matrix.target }}/
                  cp target/${{ matrix.target }}/release/daemon dist/${{ matrix.target }}/

                  # Create tarball
                  cd dist
                  tar -czvf kickflip-${{ needs.version.outputs.version }}-${{ matrix.target }}.tar.gz ${{ matrix.target }}/

                  # Create checksums
                  sha256sum kickflip-${{ needs.version.outputs.version }}-${{ matrix.target }}.tar.gz > kickflip-${{ needs.version.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: kickflip-${{ matrix.target }}
                  path: |
                      dist/kickflip-*.tar.gz
                      dist/kickflip-*.sha256

    # Create GitHub Release
    release:
        name: Create Release
        runs-on: ubuntu-latest
        needs: [version, build]
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v6
              with:
                  path: artifacts
                  merge-multiple: true

            - name: List artifacts
              run: ls -la artifacts/

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: v${{ needs.version.outputs.version }}
                  name: Kickflip v${{ needs.version.outputs.version }}
                  draft: false
                  prerelease: false
                  generate_release_notes: true
                  files: |
                      artifacts/*.tar.gz
                      artifacts/*.sha256
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Build and push Docker images
    docker:
        name: Docker Images
        runs-on: ubuntu-latest
        needs: version
        permissions:
            contents: read
            packages: write
        env:
            # Docker Hub
            DOCKERHUB_SERVER: ${{ secrets.DOCKERHUB_USERNAME }}/kickflip-server
            DOCKERHUB_CLIENT: ${{ secrets.DOCKERHUB_USERNAME }}/kickflip-client
            # GitHub Container Registry
            GHCR_SERVER: ghcr.io/${{ github.repository_owner }}/kickflip-server
            GHCR_CLIENT: ghcr.io/${{ github.repository_owner }}/kickflip-client
        steps:
            - uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # Login to Docker Hub
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  registry: docker.io
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            # Login to GitHub Container Registry
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Build and push kickflip-server to both registries
            - name: Build and push server image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile.server
                  push: true
                  platforms: linux/amd64,linux/arm64
                  tags: |
                      ${{ env.DOCKERHUB_SERVER }}:${{ needs.version.outputs.version }}
                      ${{ env.DOCKERHUB_SERVER }}:latest
                      ${{ env.GHCR_SERVER }}:${{ needs.version.outputs.version }}
                      ${{ env.GHCR_SERVER }}:latest
                  labels: |
                      org.opencontainers.image.title=kickflip-server
                      org.opencontainers.image.description=Kickflip server - self-hosted ngrok alternative
                      org.opencontainers.image.version=${{ needs.version.outputs.version }}
                      org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
                      org.opencontainers.image.revision=${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            # Build and push kickflip-client to both registries
            - name: Build and push client image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile.client
                  push: true
                  platforms: linux/amd64,linux/arm64
                  tags: |
                      ${{ env.DOCKERHUB_CLIENT }}:${{ needs.version.outputs.version }}
                      ${{ env.DOCKERHUB_CLIENT }}:latest
                      ${{ env.GHCR_CLIENT }}:${{ needs.version.outputs.version }}
                      ${{ env.GHCR_CLIENT }}:latest
                  labels: |
                      org.opencontainers.image.title=kickflip-client
                      org.opencontainers.image.description=Kickflip client - self-hosted ngrok alternative
                      org.opencontainers.image.version=${{ needs.version.outputs.version }}
                      org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
                      org.opencontainers.image.revision=${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            # Update Docker Hub descriptions
            - name: Update Docker Hub description (server)
              uses: peter-evans/dockerhub-description@v4
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
                  repository: ${{ env.DOCKERHUB_SERVER }}
                  short-description: "Kickflip server - self-hosted ngrok alternative"
                  readme-filepath: ./README.md

            - name: Update Docker Hub description (client)
              uses: peter-evans/dockerhub-description@v4
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
                  repository: ${{ env.DOCKERHUB_CLIENT }}
                  short-description: "Kickflip client - self-hosted ngrok alternative"
                  readme-filepath: ./README.md
